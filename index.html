<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIPHY Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section id="header-block">
        <div class="logo" id="js-logo">
          <img src="TODO" alt="GIPHY Logo" /><!-- TODO -->
        </div>
        <div class="header-buttons">
          <button id="js-categories-button" class="header-button">
            Categories
          </button>
          <button id="js-featured-button" class="header-button">
            Featured
          </button>
        </div>
      </section>
      <section id="header-menu">
        <ul
          id="js-category-container"
          class="category-container"
          style="display: none"
        ></ul>
        <div
          id="js-featured-container"
          class="featured-container"
          style="display: none"
        ></div>
      </section>
    </header>
    <main>
      <div class="searchContainer">
        <h1>Find your GIF</h1>
        <input id="js-search-bar" class="searchBar" type="text" />
        <button id="js-search-button" class="searchButton">Search</button>
      </div>
      <div class="display-container js-display-container">
        <div id="js-results" class="resultsContainer"></div>
        <div id="js-back-button" class="backButton" style="display: none">
          <p>back</p>
        </div>
        <div id="js-focus-container" class="focusContainer"></div>
      </div>
    </main>
    <script src="searchEngine.js"></script>
  </body>
</html>
