<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIPHY Search Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-flex">
        <div class="headerMain">
          <div class="logo" id="js-logo">
            <img
              src="GIFYlogo.png"
              alt="GIPHY Logo"
              class="logo"
              id="js-logo"
            />
          </div>
          <div class="header-buttons">
            <button id="js-categories-button" class="header-button btn">
              Categories
            </button>
            <button id="js-featured-button" class="header-button btn">
              Featured
            </button>
          </div>
          <button id="js-menu-button" class="menu-button btn">Menu</button>
        </div>
        <div class="menuButtons" id="js-menu-buttons">
          <button
            id="js-menu-categories-button"
            class="header-button menu-item btn"
          >
            Categories
          </button>
          <button
            id="js-menu-featured-button"
            class="header-button menu-item btn"
          >
            Featured
          </button>
        </div>
      </div>

      <section id="header-menu">
        <ul
          id="js-category-container"
          class="category-container"
          style="display: none"
        ></ul>
        <div
          id="js-featured-container"
          class="featured-container"
          style="display: none"
        ></div>
      </section>
    </header>
    <main>
      <div class="searchContainer">
        <h1>Find your GIF</h1>
        <input id="js-search-bar" class="searchBar" type="text" />
        <button id="js-search-button" class="searchButton btn">Search</button>
      </div>
      <div class="display-container js-display-container">
        <div
          id="js-results"
          class="resultsContainer"
          style="display: none"
        ></div>
        <div id="js-back-button" class="backButton" style="display: none">
          <p>back</p>
        </div>
        <div id="js-focus-container" class="focusContainer"></div>
      </div>
    </main>
    <footer id="js-gifDetails" style="display: none"></footer>
    <script src="searchEngine.js"></script>
  </body>
</html>
