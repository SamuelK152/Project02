<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIPHY Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section id="header-block">
        <div class="logo"><img src="TODO" alt="GIPHY Logo" /><!-- TODO --></div>
        <div class="header-buttons">
          <button id="js-categories-button" class="header-button">
            Categories
          </button>
          <button id="js-featured-button" class="header-button">
            Featured
          </button>
        </div>
      </section>
      <section id="header-menu">
        <div class="category-container js-category-container">
          <ul id="js-category-list" class="category-list"></ul>
        </div>
      </section>
    </header>
    <main>
      <div class="searchContainer">
        <h1>Find your GIF</h1>
        <input id="js-search-bar" class="searchBar" type="text" />
        <button id="js-search-button" class="searchButton">Search</button>
      </div>
      <div id="js-results" class="resultsContainer"></div>
    </main>
    <script src="searchEngine.js"></script>
  </body>
</html>
